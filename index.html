<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- Owl css-->

    <link rel="stylesheet" href="style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/Owl/owl.theme.default.min.css">

    <title>MangaFlix</title>
</head>
<body>
    
    <header>
        <div class = container>
            <h2 class='logo'>NETFLIX</h2>
            <nav>
                <a href="">Animes</a>
                <a href="">Filmes</a>
                <a href="">Séries</a>
                <a href="">Documentário</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Ozark</h3>
                <p class="descricao">
                    Um consultor financeiro se muda com a família para as montanhas do Missouri com o objetivo de lavar quinhentos milhões de dólares e acalmar um violento traficante.
                </p>
                <div class="botoes">
                    
                    <button role="button" class="botao">
                        <i class="fa fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais Informações
                    </button>
                </div>
               
            </div>
        </div>
    </main>


    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/GS.jpg" alt="" srcset="" >
            </div>
            <div class="item">
                <img class="box-filme" src="img/OP.jpg" alt="" srcset=""  >
            </div>
            <div class="item">
                <img class="box-filme" src="img/OPM.jpg" alt="" srcset="" >
            </div>
            <div class="item">
                <img class="box-filme" src="img/YYH.jpg" alt="" srcset="" >
            </div>
            <div class="item">
                <img class="box-filme" src="img/DS.png" alt="" srcset="" >
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/f8a18fb2bc.js" crossorigin="anonymous"></script>
    <script src="js/Owl/jquery.min.js"></script>
    <script src="js/Owl/owl.carousel.min.js"></script>
    <script src="js/Owl/setup.js"></script>
</body>
</html>
